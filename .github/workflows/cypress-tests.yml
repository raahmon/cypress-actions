name: Cypress Tests

on:
  workflow_dispatch:
 

jobs: 
  cypress-electron-tests:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.18.0-chrome-129.0.6668.89-1-ff-131.0-edge-129.0.2792.65-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.3.0

      - name: Install dependencies
        run: npm install

      - name: Run E2E tests
        run: node runner-electron.js
    env:
      TARGET_TOKEN_ELECTRON: ${{ secrets.TARGET_TOKEN_ELECTRON }}
  cypress-chrome-tests:
    needs: cypress-electron-tests
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.18.0-chrome-129.0.6668.89-1-ff-131.0-edge-129.0.2792.65-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.3.0

      - name: Install dependencies
        run: npm install

      - name: Run E2E tests
        run: node runner-chrome.js
    env:
      TARGET_TOKEN_CHROME: ${{ secrets.TARGET_TOKEN_CHROME }}
  cypress-edge-tests:
    needs: cypress-chrome-tests
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.18.0-chrome-129.0.6668.89-1-ff-131.0-edge-129.0.2792.65-1
      options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v3.3.0

      - name: Install dependencies
        run: npm install

      - name: Run E2E tests
        run: node runner-edge.js
    env:
      TARGET_TOKEN_EDGE: ${{ secrets.TARGET_TOKEN_EDGE }}
